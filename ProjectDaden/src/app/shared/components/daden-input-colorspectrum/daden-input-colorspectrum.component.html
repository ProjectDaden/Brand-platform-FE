<label class="block text-xs text-gray-600">{{ sliderLabels()["labelHue"]()}}</label>
<div class="hue-slider">
  <input type="range" min="0" max="360" [value]="hue()" (input)="hue.set($any($event.target).valueAsNumber)"
    class="hue-slider-slider">
</div>
<span>{{ hue() }}%</span>
<div class="slider-indicators">
  <div class="recommended-range" style="left: 50%; width: 40%;"></div>
  <div class="standard-value" style="left: 70%;"></div>
</div>

<label>Saturation</label>
<div class="slider-sat">
  <input type="range" min="0" max="100" [value]="saturation()"
    (input)="saturation.set($any($event.target).valueAsNumber)" [style.background]="saturationGradient()">
</div>
<span>{{ saturation() }}%</span>

<label>Lightness</label>
<div class="slider-tint">

</div>
