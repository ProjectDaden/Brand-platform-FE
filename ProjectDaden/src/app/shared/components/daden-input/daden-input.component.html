<ng-container *ngIf="type === 'textarea'; else inputTemplate">
  <textarea
    [id]="id"
    [placeholder]="placeholder"
    [rows]="rows"
    [disabled]="disabled"
    [value]="value"
    (input)="onInputChange($event)"
    class="w-full px-4 py-2 rounded-md border-[1px] border-stroke border-blue-500 outline-none
           focus:outline-0 focus:ring-2 focus:ring-blue-500
           disabled:cursor-default disabled:bg-gray-200 disabled:border-gray-200 disabled:text-gray-600"
  ></textarea>
</ng-container>

<ng-template #inputTemplate>
  <input
    [id]="id"
    [type]="type"
    [accept]="type === 'file' ? accept : null"
    [placeholder]="['text', 'name', 'password', 'email'].includes(type) ? placeholder : null"
    [value]="['text', 'name', 'password', 'email'].includes(type) ? value : null"
    [disabled]="disabled"
    (input)="onInputChange($event)"
    (change)="onInputChange($event)"
    class="w-full rounded-md border-[1px] border-stroke border-blue-500 outline-none
           focus:outline-0 focus:ring-2 focus:ring-blue-500
           disabled:cursor-default disabled:bg-gray-200 disabled:border-gray-200 disabled:text-gray-400"
    [ngClass]="{
      'cursor-pointer file:py-2 file:px-4 file:border-collapse file:mr-4 file:cursor-pointer file:border-0 file:font-normal file:bg-blue-500 file:text-white file:hover:bg-blue-700 file:disabled:bg-gray-300 file:disabled:text-gray-600 file:disabled:cursor-default': type === 'file',
      'px-4 py-2': ['text', 'name', 'password', 'email'].includes(type)
    }"
  />
</ng-template>
