<table class="table-auto w-full">
  <thead>
    <tr>
      @for (column of columns(); track $index) {
      <th class="px-4 py-2">{{ column }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of data(); track $index) {
    <tr>
      <ng-container
        *ngTemplateOutlet="
          rowTemplate;
          context: { $implicit: row, context: context() }
        "
      ></ng-container>
    </tr>
    }
  </tbody>
</table>
