<div class="flex flex-col items-center">
    <input 
      type="range" 
      min="{{ min() }}" 
      max="{{ max() }}" 
      step="{{ step() }}" 
      [value]="value()" 
      (input)="onSliderChange($event)" 
      class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer"
    />
    <span class="mt-2 text-gray-700">Value: {{ value() }}</span>
  </div>
