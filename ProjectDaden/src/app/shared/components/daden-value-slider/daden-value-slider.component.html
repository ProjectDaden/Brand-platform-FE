<div class="flex flex-row items-baseline gap-4">
    <input 
      type="range" 
      min="{{ min() }}" 
      max="{{ max() }}" 
      step="{{ step() }}" 
      [value]="value()" 
      (input)="onSliderChange($event)" 
      class="w-full h-2 rounded-lg cursor-pointer flex-1 text-blue-900 bg-blue-900 border-l-blue-900 outline-none"
    />
    <div class="mt-2 text-blue-900 w-20">
      <span class="font-semibold">Value: </span>
      <span class="">{{ value() }}</span>
    </div>
  </div>
