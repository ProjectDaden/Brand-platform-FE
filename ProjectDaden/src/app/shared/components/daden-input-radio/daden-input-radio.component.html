<input
  type="radio"
  [id]="id()"
  [name]="name()"
  [value]="value()"
  [checked]="internalValue === value()"
  [disabled]="disabled()"
  (change)="onRadioChange($event)"
  class="h-4 w-4 text-blue-500 border-blue-500 focus:ring-blue-500 focus:ring-2 focus:ring-offset-2 mr-2
         disabled:cursor-default disabled:border-gray-200 disabled:text-gray-600"
/>
