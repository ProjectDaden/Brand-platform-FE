<div class="relative w-full overflow-hidden">
    <div class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
        @for (slide of slides(); track $index) {
        <div class="w-full flex-shrink-0">
            <img [src]="slide" alt="Slide" class="w-full h-full my-auto object-contain" />
        </div>
        }
    </div>

    <button (click)="prevSlide()"
        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-blue-950 opacity-75 hover:bg-blue-900 hover:opacity-100 transition-all text-white p-2 rounded-full">
        &#10094;
        <!-- Left Arrow -->
    </button>

    <button (click)="nextSlide()"
        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-950 opacity-75 hover:bg-blue-900 hover:opacity-100 transition-all text-white p-2 rounded-full">
        &#10095;
        <!-- Right Arrow -->
    </button>
</div>
