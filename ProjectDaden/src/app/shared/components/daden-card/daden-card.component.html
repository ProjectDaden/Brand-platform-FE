<div class="max-w-sm rounded-md overflow-hidden shadow-md hover:shadow-xl transition-all bg-white">
  @if(dadenCard().imageUrl){
  <img class="w-full max-h-40 object-cover" [src]="dadenCard().imageUrl" alt="Card">
  }
  <div class="flex flex-col p-4">
    <h3 class="font-bold text-xl">{{ dadenCard().title }}</h3>
    <p class="text-gray-700 text-base">{{ dadenCard().description }}</p>
    @if(dadenCard().tags?.length) {
    <div class="flex flex-wrap gap-2 mt-4">
      @for( tag of dadenCard().tags; track $index ){
        <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-blue-700">{{ tag }}</span>
      }
    </div>
    }
  </div>
</div>
