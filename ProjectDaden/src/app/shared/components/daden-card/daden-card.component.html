<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
    <img class="w-full" [src]="imageUrl()" alt="Card image">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ title() }}</div>
      <p class="text-gray-700 text-base">
        {{ description() }}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-blue-700 mr-2 mb-2">Tag 1</span>
      <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-blue-700 mr-2 mb-2">Tag 2</span>
    </div>
  </div>
