<div class="max-w-sm rounded-md overflow-hidden shadow-md hover:shadow-xl transition-all bg-white">
  <img *ngIf="imageUrl()" class="w-full max-h-40 object-cover" [src]="imageUrl()" alt="Card image">
  <div class="flex flex-col p-4">
    <h3 class="font-bold text-xl">{{ title() }}</h3>
    <p class="text-gray-700 text-base">{{ description() }}</p>
    <div *ngIf="tags().length > 0" class="flex flex-wrap gap-2 mt-4">
      <span *ngFor="let tag of tags()" class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-blue-700">{{ tag }}</span>
    </div>
  </div>
</div>
