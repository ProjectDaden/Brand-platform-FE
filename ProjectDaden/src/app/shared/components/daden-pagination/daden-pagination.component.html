<div class="flex justify-between items-center mt-4">
    <button 
      (click)="prevPage()" 
      [disabled]="currentPage() === 1" 
      class="bg-gray-600 text-white font-medium py-2 px-4 rounded hover:bg-gray-500 transition duration-200">
      Previous
    </button>
  
    <span class="text-gray-700">
      Page {{ currentPage() }} of {{ totalPages() }}
    </span>
  
    <button 
      (click)="nextPage()" 
      [disabled]="currentPage() === totalPages()" 
      class="bg-gray-600 text-white font-medium py-2 px-4 rounded hover:bg-gray-500 transition duration-200">
      Next
    </button>
  </div>
