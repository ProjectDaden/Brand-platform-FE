<div class="flex flex-wrap -mx-md gap-2">
	<div class="w-full px-md" *ngFor="let item of items; let i = index">
	  <div
		class="bg-blue-50 p-2 rounded-md shadow-inner h-auto transition-transform"
	  >
		<button
		  class="flex w-full text-left"
		  (click)="toggleItem(i)"
		>
		  <div
			class="bg-brand-blue-500/10 dark:bg-white/5 text-brand-blue-500 mr-md flex h-10 w-full max-w-[40px] items-center justify-center rounded-lg"
		  >
			<svg
			  [ngClass]="{'rotate-180': item.open}"
			  width="22"
			  height="22"
			  viewBox="0 0 22 22"
			  fill="none"
			  xmlns="http://www.w3.org/2000/svg"
			>
			  <path
				d="M11 15.675C10.7937 15.675 10.6219 15.6062 10.45 15.4687L2.54374 7.69998C2.23436 7.3906 2.23436 6.90935 2.54374 6.59998C2.85311 6.2906 3.33436 6.2906 3.64374 6.59998L11 13.7844L18.3562 6.53123C18.6656 6.22185 19.1469 6.22185 19.4562 6.53123C19.7656 6.8406 19.7656 7.32185 19.4562 7.63123L11.55 15.4C11.3781 15.5719 11.2062 15.675 11 15.675Z"
				fill="currentColor"
			  />
			</svg>
		  </div>
		  <div class="w-full">
			<h4 class="mt-1 pt-1 font-bold text-text-primary dark:text-white">
			  {{ item.title }}
			</h4>
		  </div>
		</button>
		<div *ngIf="item.open" class=" p-4 pl-10 pt-0 text-base leading-relaxed text-text-secondary dark:text-dark-6">
		  {{ item.content }}
		</div>
	  </div>
	</div>
  </div>
