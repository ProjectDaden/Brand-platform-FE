<daden-header></daden-header>

<section id="copywriting">
    <daden-group-header
        title="Edit Your Copy"
        subtitle="Customize these templates to reflect your brand’s voice and messaging.">
    </daden-group-header>

    <div class="flex flex-col gap-6">
        <!-- About Us Template -->
        <div>
            <daden-input
                type="textarea"
                [rows]="4"
                [(ngModel)]="aboutUsText"
                (input)="updateCopy()"
            ></daden-input>
            <daden-detail
                text="Tell your brand’s story in your unique voice.">
            </daden-detail>
        </div>

        <!-- Product Description Template -->
        <div>
            <daden-label
                label="Product Description">
            </daden-label>
            <daden-input
                type="textarea"
                [rows]="4"
                [(ngModel)]="productDescriptionText"
                (input)="updateCopy()"
            ></daden-input>
            <daden-detail
                text="Describe your product with flair and precision.">
            </daden-detail>
        </div>

        <!-- Call to Action Template -->
        <div>
            <daden-label
                label="Call to Action">
            </daden-label>
            <daden-input
                type="textarea"
                [rows]="2"
                [(ngModel)]="ctaText"
                (input)="updateCopy()"
            ></daden-input>
            <daden-detail
                text="Motivate your audience to take action.">
            </daden-detail>
        </div>
    </div>
    <daden-detail
        text="These templates are pre-populated based on your brand inputs and tone settings.">
    </daden-detail>
</section>

<section id="copywriting-preview">
    <daden-group-header
        title="Copywriting Preview"
        subtitle="See how your copy looks in different contexts.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg">
        <h3 class="text-lg font-semibold mb-2">Website Homepage</h3>
        <p class="text-base leading-relaxed mb-4">{{ aboutUsText }}</p>
        <h3 class="text-lg font-semibold mb-2">Product Page</h3>
        <p class="text-base leading-relaxed mb-4">{{ productDescriptionText }}</p>
        <h3 class="text-lg font-semibold mb-2">Social Media Post</h3>
        <p class="text-base leading-relaxed">{{ ctaText }}</p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
