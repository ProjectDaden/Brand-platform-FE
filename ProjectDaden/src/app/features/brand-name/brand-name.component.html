<daden-header></daden-header>

<section id="brand-name">
    <daden-group-header
        title="Set your Brand name"
        subtitle="Give you brand a name that people will recognize">
    </daden-group-header>
    <div class="flex flex-col gap-6">
        <!-- Personality Dropdown -->
        <div>
            <daden-label for="personality"
                label="brand-name-component.form-area.form-personality-label">
            </daden-label>
            <daden-dropdown id="personality" class="w-full" 
                [items]="brandName.genericSignalCollection().personalities"
                [placeholder]="'Select a personality...'"
                [selectedItem]="brandName.genericSignalCollection().selectedPersonality || ''"
                (selectedValue)="handlePersonalitySelection($event)">
            </daden-dropdown>
            <daden-detail
                text="brand-name-component.form-area.form-personality-description">
            </daden-detail>
        </div>
        <div>
            <daden-label
                label="Brand name">
            </daden-label>
            <daden-input
                type="text">
            </daden-input>
            <daden-detail
                text="Make your brand name stand out.">
            </daden-detail>
        </div>
    </div>    
</section>

<section id="tagline">
    <daden-group-header
      title="brand-name-component.form-area.form-title"
      subtitle="brand-name-component.form-area.form-description">
    </daden-group-header>
    <div class="flex flex-col gap-6">
      <!-- Tagline Usage Checkbox -->
      <div>
        <daden-label
          label="brand-name-component.form-area.form-tagline-checkbox-label">
        </daden-label>
        <div class="flex items-center">
          <daden-checkbox
            [id]="'tagline-used'"
            [(ngModel)]="useTagline"
            (valueChange)="onTaglineToggle($event)"
            [label]="'brand-name-component.form-area.form-tagline-checkbox-text' | translate"
          ></daden-checkbox>
        </div>
        <daden-detail
          text="brand-name-component.form-area.form-tagline-checkbox-description">
        </daden-detail>
      </div>
  
      <!-- Thesaurus Synonyms Dropdown -->
      <div>
        <daden-label
          for="synonyms"
          label="brand-name-component.form-area.form-thesaurus-label">
        </daden-label>
        <daden-dropdown
          id="synonyms"
          class="w-full"
          [items]="brandName.genericSignalCollection().personalityOptions.synonyms || []"
          [placeholder]="'Select a synonym...'"
          [selectedItem]="''"
          [disabled]="!useTagline">
        </daden-dropdown>
        <daden-detail
          text="brand-name-component.form-area.form-thesaurus-description">
        </daden-detail>
      </div>
  
      <!-- Tagline Text Input -->
      <div>
        <daden-label
          label="brand-name-component.form-area.form-tagline-input-label">
        </daden-label>
        <daden-input
          type="text"
          id="tagline"
          placeholder="Enter your tagline..."
          [(ngModel)]="brandName.genericSignalCollection().tagLine"
          [disabled]="!useTagline">
        </daden-input>
        <daden-detail
          text="brand-name-component.form-area.form-tagline-input-description">
        </daden-detail>
      </div>
    </div>
  </section>

<section id="tagline-preview">
    <daden-group-header
        title="Tagline Preview"
        subtitle="See how your tagline looks in action.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg text-center">
        <h1 class="text-4xl font-bold mb-2" [style.fontFamily]="brandName.genericSignalCollection().personalityOptions.headingFonts[0]">
            Your Brand Name
        </h1>
        <p
            class="text-lg italic"
            [style.fontFamily]="brandName.genericSignalCollection().personalityOptions.bodyFonts[0]"
            [class.opacity-50]="!useTagline || !tagline">
            {{ useTagline && tagline ? tagline : '' }}
        </p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
