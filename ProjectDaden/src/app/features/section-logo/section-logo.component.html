<daden-header></daden-header>

<!-- Inputs Section -->
<section id="logo">
    <daden-group-header
        title="Upload Logo Variations"
        subtitle="Add your primary, secondary, and icon logos.">
    </daden-group-header>
    <div class="flex flex-col gap-6">
        <!-- Personality Dropdown (Contextual) -->
        <div>
            <daden-label for="personality"
                label="Personality">
            </daden-label>
            <!-- <daden-dropdown
                id="personality"
                class="w-full"
                [items]="personalityOptions"
                [placeholder]="'Select a personality...'"
                (selectedValue)="handlePersonalitySelection($event)"
            ></daden-dropdown> -->
            <daden-detail
                text="Provides context for your logo design.">
            </daden-detail>
        </div>
        <!-- Primary Logo Upload -->
        <div>
            <daden-label 
                for="primary-upload" 
                label="Primary Logo">
            </daden-label>
           <div class="flex gap-4">
            <daden-input
                type="file"
                id="primary-upload"
                (change)="onFileChange($event, 'primary')">
            </daden-input>
            <!-- <input
                  type="file"
                  id="primary-upload"
                  accept="image/*"
                  (change)="onFileChange($event, 'primary')"
                  class="
                    w-full cursor-pointer rounded-md border-[1px] border-stroke border-blue-500 outline-none
                    file:py-2 file:px-4 file:border-collapse file:mr-4 file:cursor-pointer file:border-0
                    file:font-normal file:bg-blue-500 file:text-white file:hover:bg-blue-700
                    focus:outline-0 focus:ring-2 focus:ring-blue-500
                    disabled:cursor-default disabled:bg-gray-500"
                  /> -->
                <daden-button
                    *ngIf="logos.primary"
                    (click)="clearLogo('primary')"
                    color="red"
                    label="button.clear">
                </daden-button>
           </div>
            <daden-detail
                text="Your main brand logo.">
            </daden-detail>
        </div>

        <!-- Secondary Logo Upload -->
        <div>
            <daden-label 
                for="secondary-upload" 
                label="Secondary Logo">
            </daden-label>
            <div class="flex gap-4">
                <daden-input
                    type="file"
                    id="secondary-upload"
                    type="file"
                    (change)="onFileChange($event, 'secondary')">
                </daden-input>
                <!-- <input
                    id="secondary-upload"
                    type="file"
                    (change)="onFileChange($event, 'secondary')"
                    class="
                    w-full cursor-pointer rounded-md border-[1px] border-stroke border-blue-500 outline-none
                    file:py-2 file:px-4 file:border-collapse file:mr-4 file:cursor-pointer file:border-0
                    file:font-normal file:bg-blue-500 file:text-white file:hover:bg-blue-700
                    focus:outline-0 focus:ring-2 focus:ring-blue-500
                    disabled:cursor-default disabled:bg-gray-500"
                /> -->
                <daden-button
                *ngIf="logos.secondary"
                    (click)="clearLogo('secondary')"
                    color="red"
                    label="button.clear">
                </daden-button>
            </div>
            <daden-detail
                text="An alternative logo variation.">
            </daden-detail>
        </div>

        <!-- Icon-Logo Upload -->
        <div>
            <daden-label 
                for="icon-upload" 
                label="Icon Logo">
            </daden-label>
            <div class="flex gap-4">
                <daden-input
                    type="file"
                    id="icon-upload"
                    [accept]="'image/*'"
                    (change)="onFileChange($event, 'icon')">
                </daden-input>
                <daden-button
                    *ngIf="logos.icon"
                    (click)="clearLogo('icon')"
                    color="red"
                    label="button.clear">
                </daden-button>
            </div>
            <daden-detail
                text="A simplified icon version of your logo.">
            </daden-detail>
        </div>
    </div>
</section>

<section id="logo-maker">
    <daden-group-header
        title="Logo Maker (Coming Soon)"
        subtitle="Generate a logo based on your brand personality (feature not yet implemented).">
    </daden-group-header>
</section>

<section id="logo-preview">
    <daden-group-header
        title="Logo Preview"
        subtitle="See how your logos look in context.">
    </daden-group-header>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="text-center">
            <daden-label
                label="Primary">
            </daden-label>
            <img
                *ngIf="logos.primary"
                [src]="logos.primary"
                alt="Primary Logo"
                class="w-full max-h-32 object-contain mx-auto"
            />
            <daden-detail 
                *ngIf="!logos.primary"
                text="No secondary logo uploaded">
            </daden-detail>
            <p *ngIf="!logos.primary" class="text-sm opacity-50">No primary logo uploaded</p>
        </div>
        <div class="text-center">
            <daden-label
                label="Secondary">
            </daden-label>
            <img
                *ngIf="logos.secondary"
                [src]="logos.secondary"
                alt="Secondary Logo"
                class="w-full max-h-32 object-contain mx-auto"
            />
            <daden-detail 
                *ngIf="!logos.secondary"
                text="No secondary logo uploaded">
            </daden-detail>
        </div>
        <div class="text-center">
            <daden-label
                label="Icon">
            </daden-label>
            <img
                *ngIf="logos.icon"
                [src]="logos.icon"
                alt="icon Logo"
                class="w-full max-h-32 object-contain mx-auto"
            />
            <daden-detail
                *ngIf="!logos.icon"
                text="No icon logo uploaded">
            </daden-detail>
        </div>
    </div>
</section>

<daden-page-footer></daden-page-footer>
