<div class="flex items-start justify-between mb-8">
  <div class="flex flex-col justify-between">
    <h3 class="text-white">Live Preview</h3>
    <p class="text-sm opacity-50">Preview your design in different contexts.</p>
  </div>
  <div>
    <button class="hidden lg:block -m-1 p-2 rounded h-min hover:bg-blue-900 opacity-75 hover:opacity-100 transition-all">
      <daden-icon icon="filter" [strokeWidth]="1.5" [class]="'size-6 text-white'"></daden-icon>
    </button>
  </div>
</div>

<div class="flex-1 flex rounded-lg shadow-lg flex-col overflow-y-scroll preview-container">
      <daden-preview-landing class="h-20" [brandnamePreview]="brandnamePreview"></daden-preview-landing>
</div>
<div>{{ brandnamePreview() | json }}</div>
