<daden-header></daden-header>

<daden-container id="brand"
    title="Define Your Brand"
    subtitle="Choose your industry, traits, and personality to build your brand’s identity.">        
    <div class="grid grid-cols-1 gap-6">
        <!-- Industry Dropdown -->
        <div>
        <label class="block text-sm font-medium mb-2">Industry</label>
            <daden-dropdown
            class="w-full" 
            [items]="brandPersonalityValues.industries"
            [placeholder]="'Select your industry...'"
            (selectedValue)="handleSelection($event)"
            ></daden-dropdown>
            <option value="" disabled selected>Select your industry...</option>
        </div>
        
        <!-- Traits Multi-select -->
        <div>
        <label class="block text-sm font-medium mb-2">Traits</label>
        <daden-multi-list-selection 
        [options]="brandPersonalityValues.traits" 
        (selectionChange)="handleSelectionChange($event)"
        ></daden-multi-list-selection>
        <p class="text-sm opacity-50 mt-1">Hold Ctrl (or Cmd) to select multiple traits.</p>
        </div>
        
        <!-- Personality Single-select -->
        <div>
        <label class="block text-sm font-medium mb-2">Personality</label>
        <daden-dropdown
            class="w-full" 
            [items]="brandPersonalityValues.personalities"
            [placeholder]="'Select a personality...'"
            (selectedValue)="handleSelection($event)"
        ></daden-dropdown>
        <p class="text-sm opacity-50 mt-1">Choose one personality to define your brand.</p>
        </div>
    </div>
    
    <p class="text-sm opacity-50 mt-4">These selections will influence your brand’s tone, colors, and story.</p>
</daden-container>

<daden-container id="brand-preview"
    title="Brand Character Preview"
    subtitle="A snapshot of your brand’s identity based on your choices.">
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-lg font-medium italic">
            “A <span class="text-blue-700">Technology</span> brand that’s <span class="text-blue-700">Innovative</span> and <span class="text-blue-700">Trustworthy</span>, with a <span class="text-blue-700">Creator</span> personality.”
        </p>
    </div>
</daden-container>

<daden-page-footer></daden-page-footer>
