<daden-header></daden-header>

<section id="tone-of-voice">
    <daden-group-header
        title="Set Your Tone"
        subtitle="Adjust the sliders to craft your brand’s unique voice.">
    </daden-group-header>

    <div class="grid grid-cols-1 gap-6">
        <!-- Formality Slider -->
        <div>
        <label class="block text-sm font-medium mb-2">Formality (Casual to Professional)</label>
        <input
            type="range"
            min="0"
            max="100"
            [value]="formality"
            (input)="handleSliderChange($event, 'formality')"
            class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
        />
        <div class="flex justify-between text-sm opacity-50 mt-1">
            <span>Casual</span>
            <span>Professional</span>
        </div>
        <p class="text-sm opacity-50 mt-1">Current: {{ formality }}%</p>
        </div>

        <!-- Playfulness Slider -->
        <div>
        <label class="block text-sm font-medium mb-2">Playfulness (Serious to Playful)</label>
        <input
            type="range"
            min="0"
            max="100"
            [value]="playfulness"
            (input)="handleSliderChange($event, 'playfulness')"
            class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
        />
        <div class="flex justify-between text-sm opacity-50 mt-1">
            <span>Serious</span>
            <span>Playful</span>
        </div>
        <p class="text-sm opacity-50 mt-1">Current: {{ playfulness }}%</p>
        </div>

        <!-- Respect Slider -->
        <div>
        <label class="block text-sm font-medium mb-2">Respect (Respectful to Irreverent)</label>
        <input
            type="range"
            min="0"
            max="100"
            [value]="respect"
            (input)="handleSliderChange($event, 'respect')"
            class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
        />
        <div class="flex justify-between text-sm opacity-50 mt-1">
            <span>Respectful</span>
            <span>Irreverent</span>
        </div>
        <p class="text-sm opacity-50 mt-1">Current: {{ respect }}%</p>
        </div>

        <!-- Emotion Slider -->
        <div>
        <label class="block text-sm font-medium mb-2">Emotion (Matter-of-Fact to Enthusiastic)</label>
        <input
            type="range"
            min="0"
            max="100"
            [value]="emotion"
            (input)="handleSliderChange($event, 'emotion')"
            class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
        />
        <div class="flex justify-between text-sm opacity-50 mt-1">
            <span>Matter-of-Fact</span>
            <span>Enthusiastic</span>
        </div>
        <p class="text-sm opacity-50 mt-1">Current: {{ emotion }}%</p>
        </div>
    </div>

    <p class="text-sm opacity-50 mt-4">These settings will influence your brand’s copywriting and style guide.</p>
</section>

<section id="tone-of-voice-preview">
    <daden-group-header
        title="Tone Preview"
        subtitle="See how your tone settings adjust the way your brand communicates.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-base leading-relaxed">{{ getTonePreview() }}</p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
