<daden-header></daden-header>

<section id="tone-of-voice">
    <daden-group-header
        title="Set Your Tone"
        subtitle="Adjust the sliders to craft your brand’s unique voice.">
    </daden-group-header>

    <div class="grid grid-cols-1 gap-6">
        <!-- Formality Slider -->
        <div>
            <daden-label
                label="Formality (Casual to Professional)">
            </daden-label>
            <input
                type="range"
                min="0"
                max="100"
                [value]="formality"
                (input)="handleSliderChange($event, 'formality')"
                class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
            />
            <div class="flex justify-between text-sm opacity-50 mt-1">
                <span>Casual</span>
                <span>Professional</span>
            </div>
            <daden-detail
                text="Current: {{ formality }}%">
            </daden-detail>
        </div>

        <!-- Playfulness Slider -->
        <div>
            <daden-label
                label="Playfulness (Serious to Playful)"
                >
            </daden-label>
            <input
                type="range"
                min="0"
                max="100"
                [value]="playfulness"
                (input)="handleSliderChange($event, 'playfulness')"
                class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
            />
            <div class="flex justify-between text-sm opacity-50 mt-1">
                <span>Serious</span>
                <span>Playful</span>
            </div>
            <daden-detail
                text="Current: {{ playfulness }}%">
            </daden-detail>
        </div>

        <!-- Respect Slider -->
        <div>
            <daden-label
                label="Respect (Respectful to Irreverent)"
                >
            </daden-label>
            <input
                type="range"
                min="0"
                max="100"
                [value]="respect"
                (input)="handleSliderChange($event, 'respect')"
                class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
            />
            <div class="flex justify-between text-sm opacity-50 mt-1">
                <span>Respectful</span>
                <span>Irreverent</span>
            </div>
            <daden-detail
                text="Current: {{ respect }}%">
            </daden-detail>
        </div>

        <!-- Emotion Slider -->
        <div>
            <daden-label
                label="Emotion (Matter-of-Fact to Enthusiastic)"
                >
            </daden-label>
            <input
                type="range"
                min="0"
                max="100"
                [value]="emotion"
                (input)="handleSliderChange($event, 'emotion')"
                class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
            />
            <div class="flex justify-between text-sm opacity-50 mt-1">
                <span>Matter-of-Fact</span>
                <span>Enthusiastic</span>
            </div>
            <daden-detail
                text="Current: {{ emotion }}%">
            </daden-detail>
        </div>
    </div>
    <daden-detail
        text="These settings will influence your brand’s copywriting and style guide.">
    </daden-detail>
</section>

<section id="tone-of-voice-preview">
    <daden-group-header
        title="Tone Preview"
        subtitle="See how your tone settings adjust the way your brand communicates.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-base leading-relaxed">{{ getTonePreview() }}</p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
