<daden-header></daden-header>

<section id="tone-of-voice">
    <daden-group-header
        title="Set Your Tone"
        subtitle="Adjust the sliders to craft your brand’s unique voice.">
    </daden-group-header>

    <div class="grid grid-cols-1 gap-6">
        <!-- Formality Slider -->
        <div>
            <daden-label
                label="Formality (Casual to Professional)">
            </daden-label>
            <daden-input-range
                type="range"
                [min]="0"
                [max]="100"
                [value]="formality"
                (input)="handleSliderChange($event, 'formality')">
             </daden-input-range>
            <div class="flex justify-between text-md mt-1">
                <span class=" w-24 flex justify-start opacity-50">Casual</span>
                <h3>{{ formality }}%</h3>
                <span class=" w-24 flex justify-end opacity-50">Professional</span>
            </div>
        </div>

        <!-- Playfulness Slider -->
        <div>
            <daden-label
                label="Playfulness (Serious to Playful)"
                >
            </daden-label>
            <daden-input-range
                type="range"
                [min]="0"
                [max]="100"
                [value]="playfulness"
                (input)="handleSliderChange($event, 'playfulness')">
             </daden-input-range>
            <div class="flex justify-between text-md mt-1">
                <span class=" w-24 flex justify-start opacity-50">Casual</span>
                <h3>{{ playfulness }}%</h3>
                <span class="w-24 flex justify-end opacity-50">Playful</span>
            </div>
        </div>

        <!-- Respect Slider -->
        <div>
            <daden-label
                label="Respect (Respectful to Irreverent)"
                >
            </daden-label>
            <daden-input-range
                type="range"
                [min]="0"
                [max]="100"
                [value]="respect"
                (input)="handleSliderChange($event, 'respect')">
             </daden-input-range>
            <div class="flex justify-between text-md mt-1">
                <span class=" w-24 flex justify-start opacity-50">Respectful</span>
                <h3>{{ respect }}%</h3>
                <span class="w-24 flex justify-end opacity-50">Irreverent</span>
            </div>
        </div>

        <!-- Emotion Slider -->
        <div>
            <daden-label
                label="Emotion (Matter-of-Fact to Enthusiastic)">
            </daden-label>
            <daden-input-range
                type="range"
                [min]="0"
                [max]="100"
                [value]="emotion"
                (input)="handleSliderChange($event, 'emotion')">
             </daden-input-range>
            <div class="flex justify-between text-md mt-1">
                <span class=" w-32 flex justify-start opacity-50">Matter-of-Fact</span>
                <h3>{{ emotion }}%</h3>
                <span class="w-32 flex justify-end opacity-50">Enthusiastic</span>
            </div>
        </div>
    </div>
    <daden-detail
        text="These settings will influence your brand’s copywriting and style guide.">
    </daden-detail>
</section>

<section id="tone-of-voice-preview">
    <daden-group-header
        title="Tone Preview"
        subtitle="See how your tone settings adjust the way your brand communicates.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-base leading-relaxed">{{ getTonePreview() }}</p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
