<daden-header></daden-header>

<section id="messaging">
    <daden-group-header
        title="Craft Your Messaging"
        subtitle="Fill in the blanks to create a concise brand message.">
    </daden-group-header>

    <div class="flex flex-col gap-6">
        <div>
            <daden-label
                label="What do you solve?">
            </daden-label>
            <daden-input
                type="text"
                placeholder="e.g., boring days">
            </daden-input>
            <daden-detail
                text="Define the problem you address.">
            </daden-detail>
        </div>
        <div>
            <daden-label
                label="How do you solve it?">
            </daden-label>
            <daden-input
                type="text"
                placeholder="Define the solution your product offers."
                (input)="updateMessaging()">
            </daden-input>
            <daden-detail
                text="Define the problem you address and your solution.">
            </daden-detail>
        </div>
        <div>
            <daden-label
                label="Why do you do it that way?">
            </daden-label>
        <daden-dropdown
            class="w-full"
            [items]="benefitOptions"
            [placeholder]="'Select a benefit...'"
            (selectedValue)="handleBenefitSelection($event)"
        ></daden-dropdown>
            <daden-detail
                text="Choose what sets your brand apart.">
            </daden-detail>
        </div>
    </div> 
</section>

<section id="messaging-preview">
    <daden-group-header
        title="Messaging Preview"
        subtitle="See how your message comes together.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-base leading-relaxed">
        We solve <span class="font-bold">{{ problem || '[problem]' }}</span> with
        <span class="font-bold">{{ solution || '[solution]' }}</span>, delivering
        <span class="font-bold">{{ selectedBenefit || '[benefit]' }}</span>.
        </p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
