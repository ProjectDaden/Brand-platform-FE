<daden-header></daden-header>

<section id="messaging">
    <daden-group-header
        title="Craft Your Messaging"
        subtitle="Fill in the blanks to create a concise brand message.">
    </daden-group-header>

    <div class="flex flex-col gap-6">
        <!-- Problem/Solution Text Field -->
        <div>
            <label class="block text-sm font-medium mb-2">Core Message</label>
            <div class="flex items-center gap-2">
                <span class="text-sm opacity-75">We solve</span>
                <input
                type="text"
                class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., boring days"
                />
                <span class="text-sm opacity-75">with</span>
                <input
                type="text"
                class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., exciting solutions"
                (input)="updateMessaging()"
                />
            </div>
            <p class="text-sm opacity-50 mt-1">Define the problem you address and your solution.</p>
        </div>

        <!-- Benefit Dropdown -->
        <div>
        <label class="block text-sm font-medium mb-2">Differentiator (Benefit)</label>
        <daden-dropdown
            class="w-full"
            [items]="benefitOptions"
            [placeholder]="'Select a benefit...'"
            (selectedValue)="handleBenefitSelection($event)"
        ></daden-dropdown>
        <p class="text-sm opacity-50 mt-1">Choose what sets your brand apart.</p>
        </div>
    </div>
</section>

<section id="messaging-preview">
    <daden-group-header
        title="Messaging Preview"
        subtitle="See how your message comes together.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-base leading-relaxed">
        We solve <span class="font-bold">{{ problem || '[problem]' }}</span> with
        <span class="font-bold">{{ solution || '[solution]' }}</span>, delivering
        <span class="font-bold">{{ selectedBenefit || '[benefit]' }}</span>.
        </p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
