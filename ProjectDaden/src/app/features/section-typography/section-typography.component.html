<daden-header></daden-header>

<section id="typography">
    <daden-group-header
        title="Define Your Typography"
        subtitle="Select a personality, font pairs, and a type scale to shape your brand’s text style.">
    </daden-group-header>
    
    <div class="flex flex-col gap-6">
        <!-- Personality Dropdown -->
        <div>
            <daden-label
                label="Personality">
            </daden-label>
            <!-- <daden-dropdown
                class="w-full"
                [items]="personalityOptions"
                [placeholder]="'Select a personality...'"
                (selectedValue)="handlePersonalitySelection($event)"
            ></daden-dropdown> -->
            <daden-detail
                text="Choose a personality to curate your font options.">
            </daden-detail>
        </div>

        <!-- Heading Font Dropdown -->
        <div>
            <daden-label
                label="Heading Font">
            </daden-label>
            <!-- <daden-dropdown
                class="w-full"
                [items]="typographyOptions.headingFonts"
                [placeholder]="'Select a heading font...'"
                (selectedValue)="handleFontSelection($event, 'heading')"
            ></daden-dropdown> -->
            <daden-detail
                text="Choose from Google Fonts, tailored to your selected Personality.">
            </daden-detail>
        </div>

        <!-- Body Font Dropdown -->
        <div>
            <daden-label
                label="Body Font">
            </daden-label>
            <!-- <daden-dropdown
                class="w-full"
                [items]="typographyOptions.bodyFonts"
                [placeholder]="'Select a body font...'"
                (selectedValue)="handleFontSelection($event, 'body')"
            ></daden-dropdown> -->
            <daden-detail
                text="Pairs with your heading font, reflecting your brand’s character.">
            </daden-detail>
        </div>

        <!-- Type Scale Dropdown -->
        <div>
            <daden-label
                label="Type Scale">
            </daden-label>
            <label class="block text-sm font-medium mb-2"></label>
            <!-- <daden-dropdown
                class="w-full"
                [items]="typeScaleNames"
                [placeholder]="'Select a type scale...'"
                (selectedValue)="handleTypeScaleSelection($event)"
            ></daden-dropdown> -->
            <daden-detail
                text="Choose a size scale for headings, body, and details.">
            </daden-detail>
        </div>
    </div>
    <daden-detail
        text="These choices will style your templates and be included in your brand style guide.">
    </daden-detail>
</section>

<section id="typography-preview">
    <daden-group-header
        title="Typography Preview"
        subtitle="A snapshot of how your fonts and type scale will look in use.">
    </daden-group-header>
    <div class="p-4 bg-blue-50 rounded-lg">
        <h1 class="text-4xl font-bold mb-2 leading-normal" [style.fontFamily]="selectedHeadingFont" [style.fontSize]="typeScale.h1">Heading 1 Sample</h1>
        <h2 class="text-3xl font-bold mb-2 leading-normal" [style.fontFamily]="selectedHeadingFont" [style.fontSize]="typeScale.h2">Heading 2 Sample</h2>
        <h3 class="text-2xl font-bold mb-2 leading-normal" [style.fontFamily]="selectedHeadingFont" [style.fontSize]="typeScale.h3">Heading 3 Sample</h3>
        <h4 class="text-xl font-bold mb-2 leading-normal" [style.fontFamily]="selectedHeadingFont" [style.fontSize]="typeScale.h4">Heading 4 Sample</h4>
        <h5 class="text-xl font-bold mb-2 leading-normal" [style.fontFamily]="selectedHeadingFont" [style.fontSize]="typeScale.h5">Heading 5 Sample</h5>
        <h6 class="text-xl font-bold mb-2 leading-normal" [style.fontFamily]="selectedHeadingFont" [style.fontSize]="typeScale.h6">Heading 6 Sample</h6>
        <p class="text-base mb-2 leading-relaxed" [style.fontFamily]="selectedBodyFont" [style.fontSize]="typeScale.body">This is a body text example showing your brand’s typography in action.</p>
        <p class="text-sm leading-relaxed" [style.fontFamily]="selectedBodyFont" [style.fontSize]="typeScale.small">Small Text</p>
        <p class="text-sm font-bold leading-relaxed" [style.fontFamily]="selectedBodyFont" [style.fontSize]="typeScale.small">Bold Small Text</p>
        <p class="text-sm italic leading-relaxed" [style.fontFamily]="selectedBodyFont" [style.fontSize]="typeScale.small">Italic Small Text</p>
        <p class="text-sm leading-relaxed" [style.fontFamily]="selectedBodyFont" [style.fontSize]="typeScale.detail">Detail Text</p>
    </div>
</section>

<daden-page-footer></daden-page-footer>
