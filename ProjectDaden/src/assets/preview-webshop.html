<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center shadow-md">
        <img src="/assets/logo-placeholder.png" alt="Brand Logo" class="h-8">
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Shop</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="bg-white p-10 text-center shadow-md">
        <h1 class="text-4xl font-bold text-gray-800">Discover Your Perfect Style</h1>
        <p class="text-gray-600 mt-2">Shop the latest trends with your unique brand identity.</p>
    </header>

    <!-- Product Grid -->
    <section class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- Product Card -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="/assets/product-placeholder.png" alt="Product 1" class="w-full h-48 object-cover rounded-md">
            <h2 class="text-lg font-semibold text-gray-800 mt-3">Premium Hoodie</h2>
            <p class="text-gray-600">$49.99</p>
            <button class="mt-3 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add to Cart</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="/assets/product-placeholder.png" alt="Product 2" class="w-full h-48 object-cover rounded-md">
            <h2 class="text-lg font-semibold text-gray-800 mt-3">Classic Sneakers</h2>
            <p class="text-gray-600">$79.99</p>
            <button class="mt-3 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add to Cart</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="/assets/product-placeholder.png" alt="Product 3" class="w-full h-48 object-cover rounded-md">
            <h2 class="text-lg font-semibold text-gray-800 mt-3">Minimalist Watch</h2>
            <p class="text-gray-600">$129.99</p>
            <button class="mt-3 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add to Cart</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="/assets/product-placeholder.png" alt="Product 4" class="w-full h-48 object-cover rounded-md">
            <h2 class="text-lg font-semibold text-gray-800 mt-3">Leather Backpack</h2>
            <p class="text-gray-600">$99.99</p>
            <button class="mt-3 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add to Cart</button>
        </div>

    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p class="text-sm">&copy; 2025 Your Brand. All rights reserved.</p>
    </footer>

</body>
</html>
