<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Dashboard Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Top Bar -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl font-bold">Brand Dashboard</h1>
    </header>

    <!-- Dashboard Grid -->
    <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        
        <!-- Sales Card -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-700">Total Sales</h2>
            <p class="text-2xl font-bold text-blue-600">$23,482</p>
            <p class="text-sm text-gray-500">+12% from last month</p>
        </div>

        <!-- Users Card -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-700">New Users</h2>
            <p class="text-2xl font-bold text-green-600">1,236</p>
            <p class="text-sm text-gray-500">+8% from last month</p>
        </div>

        <!-- Conversion Rate -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-700">Conversion Rate</h2>
            <p class="text-2xl font-bold text-yellow-500">4.3%</p>
            <p class="text-sm text-gray-500">+1.5% from last month</p>
        </div>

        <!-- Bar Chart -->
        <div class="col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Sales Overview</h2>
            <div class="h-40 flex items-end space-x-4">
                <div class="w-1/6 bg-blue-500 h-16 rounded"></div>
                <div class="w-1/6 bg-blue-500 h-24 rounded"></div>
                <div class="w-1/6 bg-blue-500 h-12 rounded"></div>
                <div class="w-1/6 bg-blue-500 h-32 rounded"></div>
                <div class="w-1/6 bg-blue-500 h-20 rounded"></div>
                <div class="w-1/6 bg-blue-500 h-28 rounded"></div>
            </div>
        </div>

        <div class="col-span-1 flex flex-col gap-6">
            <!-- Color Preview -->
            <div class="col-span-1 bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700">Brand Colors</h2>
                <div class="flex gap-2 mt-2">
                    <div class="w-12 h-12 rounded-lg bg-blue-500"></div>
                    <div class="w-12 h-12 rounded-lg bg-red-500"></div>
                    <div class="w-12 h-12 rounded-lg bg-yellow-500"></div>
                </div>
            </div>
    
            <!-- Typography Preview -->
            <div class="col-span-1 bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Typography</h2>
                <p class="text-xl font-bold text-gray-800">Heading Example</p>
                <p class="text-md text-gray-600">Body text example with brand typography.</p>
            </div>
        </div>

    </div>

</body>
</html>
