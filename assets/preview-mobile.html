<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <!-- Top Bar -->
    <header class="bg-blue-600 text-white p-4 text-center font-bold text-lg shadow-md">
        MyBrand App
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to MyBrand</h1>
        <p class="text-gray-600 mb-4">See how your brand design reflects in a mobile app.</p>

        <!-- Brand Colors -->
        <div class="flex gap-3 mb-6">
            <div class="w-12 h-12 rounded-full bg-blue-600 shadow-md"></div>
            <div class="w-12 h-12 rounded-full bg-red-500 shadow-md"></div>
            <div class="w-12 h-12 rounded-full bg-yellow-400 shadow-md"></div>
        </div>

        <!-- Sample Button -->
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md font-semibold">
            Get Started
        </button>
    </main>

    <!-- Bottom Nav Bar -->
    <nav class="bg-white shadow-lg py-3 px-6 fixed bottom-0 left-0 right-0 flex justify-around text-gray-600">
        <div class="flex flex-col items-center text-blue-600">
            <i class="ph ph-house text-2xl"></i>
            <span class="text-xs">Home</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="ph ph-palette text-2xl"></i>
            <span class="text-xs">Design</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="ph ph-user text-2xl"></i>
            <span class="text-xs">Profile</span>
        </div>
    </nav>

</body>
</html>
